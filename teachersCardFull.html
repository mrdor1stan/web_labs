<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 3. Картка викладача</title>
</head>
<body>
<section>
<div style="background-color:#1989ff;">
  <h3>Картка викладача</h3>

  <figure aria-label="Портрет викладачки">
    <img src="https://m.media-amazon.com/images/M/MV5BMjA5ODI0NzIzNV5BMl5BanBnXkFtZTcwMzM0NjI2Nw@@._V1_.jpg" alt="Taylor Swift" width="250">
    <figcaption>Taylor Alison Swift</figcaption>
  </figure>
  <br>
  <label>
    Стать
    <input readonly value="Жінка">
  </label>
  <br>
  <label>Дата народження
    <input type="date" value="1989-12-13" readonly>
  </label>
  <br>
  <label>Вік
    <input type="number" value="32" readonly>
  </label>
  <br>
  <label>E-mail
    <input type="email" value="communications@umusic.com" readonly>
  </label>
  <br>
  <label>Телефон
    <input type="tel" value="-" readonly>
  </label>
  <br>
  <label>Бажаний колір фону
    <input type="color" value="#1989ff" readonly>
  </label>
  <br>
  <label>Країна
    <input value="Сполучені Штати Америки" readonly>
  </label>
  <br>
  <label>Місто
    <input value="Род-Айленд" readonly>
  </label>
  <br>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47952.623545364055!2d-71.92553464179687!3d41.30801580000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e5e5444b0b63f7%3A0xc89936f7111d400!2sHoliday%20House!5e0!3m2!1suk!2sua!4v1665606792881!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Будинок Тейлор Свіфт у Род-Айленді"></iframe>
 <br>
  <label>Коментар
    <input value="21 жовтня випускає альбом, який треба застрімити всією школою" readonly>
  </label>
  <br>
</div>
</section>
</body>
</html>
