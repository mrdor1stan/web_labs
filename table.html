<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 4. Таблиця</title>
</head>
<body>
<section>
    <h3>Статистика</h3>
    <table aria-label="Таблиця зі статистикою">
        <tr aria-label="Ряд заголовку">
            <th>Викладачі</th>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
        <tr aria-label="Першиий ряд">
            <td>а що писать</td>
            <td>а ми найкращі</td>
            <td>за всіма показниками</td>
            <td>да ми</td>
        </tr>
        <tr aria-label="Другий ряд">
            <td>ця таблиця</td>
            <td>планувалася ще</td>
            <td>за часів каденції</td>
            <td>петра порошенка</td>
        </tr>
    </table>
</section>
</body>
</html>
